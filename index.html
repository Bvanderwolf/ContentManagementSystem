  <!--Input functions-->
  <script>
    function OnInputButtonChange() {
      CheckOnFile();
      let scene, camera, renderer;

      function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xddddd);

        camera = new THREE.PerspectiveCamera(40, 1, 1, 5000);

        hlight = new THREE.AmbientLight(0x404040, 100);
        scene.add(hlight);
      }

      function CheckOnFile() {
        const input = document.querySelector('input[type="file"]');
        console.log(input.files);
        const reader = new FileReader();
        reader.onload = function () {
          if (IsFileImage(reader.result)) {
            const img = new Image();
            img.src = reader.result;
            img.width = 100;
            img.height = 100;
            //document.body.appendChild(img);
            var fieldset = document.getElementById("input-fieldset");
            fieldset.insertBefore(
              img,
              fieldset.children[fieldset.childElementCount - 1]
            );
          }
        };

        reader.readAsDataURL(input.files[0]);
      }

      function IsFileImage(file) {
        const acceptedImageTypes = [
          "data:image/gif",
          "data:image/jpeg",
          "data:image/png"
        ];

        return file && acceptedImageTypes.includes(file.split(";")[0]);
      }
    }

  </script>

  <!-- content management page content -->
  <div id="app">
    <form class="vue-form" @submit.prevent="submit">
      <fieldset id="input-fieldset">
        <legend>Upload 3D model form</legend>
        <div>
          <h4>Team Member</h4>
          <p class="select">
            <select class="budget" v-model="selection.member">
              <option value="0">Giamo van den Eerenbeemt </option>
              <option value="1">Benjamin van der Wolf</option>
              <option value="2">Oscar Hulshof</option>
              <option value="3">Ryan Zhang</option>
              <option value="4">My Vu</option>
            </select>
          </p>
        </div>

        <div>
          <h4>Model Type</h4>

          <ul class="vue-form-list">
            <li>
              <input type="radio" name="radio-1" id="radio-1" value="wearable-head" v-model="selection.modeltype" />
              <label for="radio-1">Wearable-Head</label>
            </li>
            <li>
              <input type="radio" name="radio-2" id="radio-2" value="wearable-body" v-model="selection.modeltype" />
              <label for="radio-2">Wearable-Body</label>
            </li>
            <li>
              <input type="radio" name="radio-3" id="radio-3" value="placeable" v-model="selection.modeltype" />
              <label for="radio-3">PlaceAble</label>
            </li>
          </ul>
        </div>

        <div>
          <h4>Features</h4>
          <ul class="vue-form-list">
            <li v-for="(feature, index) in features">
              <input type="checkbox" :value="feature" :id="'cb-feature-'+index" v-model="selection.features" />
              <label :for="'cb-feature-'+index">{{ feature }}</label>
            </li>
            <li>
              <input type="checkbox" id="checkbox-all" @click="checkAll" />
              <label for="checkbox-all">Check All</label>
            </li>
          </ul>
        </div>
        <div>
          <label class="label" for="textarea">Extra information</label>
          <textarea class="message" name="textarea" id="textarea" required="" v-model="message.text"
            :maxlength="message.maxlength"></textarea>
          <span class="counter">{{ message.text.length }} / {{ message.maxlength }}</span>
        </div>
        <div>
          <input class="filereader" type="file" onchange="OnInputButtonChange()" />
        </div>
        <div>
          <input type="submit" value="Send Info" />
        </div>
      </fieldset>
    </form>
  </div>
